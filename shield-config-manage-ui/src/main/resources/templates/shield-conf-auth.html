            margin-left: 25%;
            margin-left: 25%;

        .table > tbody > tr > td, .table > tbody > tr > th, .table > tfoot > tr > td, .table > tfoot > tr > th, .table > thead > tr > td, .table > thead > tr > th {
            text-align: center
        }

    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand header-brand" href="/">
                </a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a th:href="'#'"><b>shield-conf后台配置</b><span class="sr-only">(current)</span></a>
                    </li>
                    <li class="banner-divider"></li>
                    <li>
                        <a href="#"><span class="sr-only">(current)</span></a>
                    </li>
                    <li class="banner-divider"></li>
                    <li>
                        <a href="#"><font color="red"></font></a>
                    </li>
                </ul>


                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="#" data-toggle="modal" data-target="#addNewConfig"><b>新增</b><span
                                class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
</div>

<div class="col-md-6 col-lg-6 col-xs-6 main-table">
    <div class="table-responsive">
        <form action="/api/config/fetch-authcode.action" method="post">
            <table class="table table-bordered">
                <tr>
                    <td colspan="2" class="alert-info">
                        <center>
                            <h4>登&nbsp;&nbsp;录&nbsp;&nbsp;授&nbsp;&nbsp;权</h4>
                        </center>
                    </td>
                </tr>

                <tr>
                    <td>
                        <div><center><strong>用户名</strong></center></div>
                    </td>
                    <td>
                        <div><input placeholder="请输入用户登录账户名" type="text" class="form-control" id="sheildConfName" name="sheildConfName" required="required"/></div>
                    </td>
                </tr>

                <tr>
                    <td>
                        <div><center><strong>密码</strong></center></div>
                    </td>
                    <td>
                        <div><input placeholder="请输入用户登录密码" type="password" class="form-control" id="sheildConfPassword" name="sheildConfPassword" required="required" /></div>
                    </td>
                </tr>

                <tr>
                    <td colspan="2" class="alert-info">
                        <center>
                            <input type="submit" class="btn btn-primary" value="提交" />
                            <input type="reset" class="btn btn-warning" value="重置" />
                        </center>
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <br/><br/><br/><br/>
</div>
